<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 외부 스타일시트 연결 -->
    <link rel="stylesheet" href="pro2style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to One Shot News</title>
  </head>
  <body>
    <!-- 환영 헤더 섹션 -->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to One Shot News</h1>
      <p class="welcome-header__text">
        If you have a One Shot News Account, log in with your email or phone
        number
      </p>
    </header>

    <!-- 로그인 폼 섹션 -->
    <form action="main_page.html" method="get" id="login-form">
      <!-- 이메일 또는 전화번호 입력 필드 -->
      <input name="username" type="text" placeholder="Email or phone number" />
      <!-- 비밀번호 입력 필드 -->
      <input name="password" type="password" placeholder="Password" />
      <!-- 로그인 버튼 -->
      <input type="submit" value="Log In" />
    </form>

    <!-- Font Awesome 아이콘 라이브러리 -->
    <script
      src="https://kit.fontawesome.com/ca12225e8b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
