<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 외부 스타일시트 연결 -->
    <link rel="stylesheet" href="pro2style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to One Shot News</title>
  </head>
  <body>
    <!-- 회원가입 섹션 -->
    <div class="signup">
      <div class="signup__body">
        <!-- 환영 헤더 -->
        <header class="welcome-header">
          <h1 class="welcome-header__title">Welcome to Our Service</h1>
          <p class="welcome-header__text">
            Sign up for One Shot News and get information short and fast!
          </p>
        </header>
        <!-- 로그인 폼 -->
        <form action="main_page.html" method="get" id="login-form">
          <input
            name="username"
            type="text"
            placeholder="Email or phone number"
          />
          <input name="password" type="password" placeholder="Password" />
          <input type="submit" value="Sign up" />
        </form>
      </div>
    </div>

    <!-- Font Awesome 아이콘 라이브러리 -->
    <script
      src="https://kit.fontawesome.com/ca12225e8b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
